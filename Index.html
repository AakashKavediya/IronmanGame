<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/lib/p5.dom.min.js"></script>
    <script src="/lib/p5.js"></script>
    <script src="/lib/p5.play.js"></script>
    <script src="/lib/p5.sound.min.js"></script>
    <title>Iron Man Game</title>
</head>
<body>
    <h1>Iron Man Game</h1>

    <h3>Controls</h3>
    <hr><br>
    <div class="iron">
    <h4>Controls of Iron Man</h4>
    <ul>
        <li>W = Up</li>
        <li>S = Down</li>
        <li>A = Left</li>
        <li>D = Right</li>
    </ul>
</div>
    <div class="thor">
    <h4>Controls of Thor</h4>
    <ul>
        <li>↑ = Up</li>
        <li>← = Left</li>
        <li>→ = Right</li>
        <li>↓ = Down</li>
    </ul></div>
    <script src="./skech.js"></script>

</body>
</html>
